<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid gray;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 256;
      lienzo.height = 256;

      contexto.textAlign = "center";
      contexto.fillText("Este es el titulo de la grafica", 128, 10);
			let colores = [
  // Azules profundos
  "#0B3C5D", "#1F4E79", "#274C77", "#2C5F8A", "#1E6091",
  "#184E77", "#1B4965", "#0A2A43", "#003049", "#023047",

  // Azules medios
  "#2A6F97", "#468FAF", "#4EA8DE", "#56CFE1", "#5FA8D3",
  "#6A9FB5", "#7BB6D9", "#8ECAE6", "#90DBF4", "#A2D2FF",

  // Cian / turquesa
  "#00B4D8", "#48CAE4", "#4CC9F0", "#5BC0EB", "#64DFDF",
  "#72EFDD", "#80FFDB", "#ADE8F4", "#CAF0F8", "#BDE0FE",

  // Verdes fríos
  "#1B4332", "#2D6A4F", "#40916C", "#52B788", "#74C69D",
  "#95D5B2", "#B7E4C7", "#D8F3DC", "#4D908E", "#2A9D8F",

  // Verde azulado
  "#006D77", "#0081A7", "#0096C7", "#00A6A6", "#3A86FF",
  "#4361EE", "#4895EF", "#4EA8DE", "#5390D9",

  // Violetas fríos
  "#3A0CA3", "#480CA8", "#560BAD", "#5F0F40", "#6A0572",
  "#7209B7", "#7B2CBF", "#9D4EDD", "#B5179E", "#C77DFF",

  // Grises fríos (muy útiles como soporte)
  "#1F2933", "#374151", "#4B5563", "#6B7280",
  "#9CA3AF", "#CBD5E1", "#E5E7EB"
];
let coloresTexto = [
  // Azules profundos → texto claro
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF",
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF",

  // Azules medios → mezcla (según luminosidad)
  "#FFFFFF", "#FFFFFF", "#1F2933", "#1F2933", "#1F2933",
  "#1F2933", "#1F2933", "#1F2933", "#1F2933", "#1F2933",

  // Cian / turquesa → texto oscuro
  "#1F2933", "#1F2933", "#1F2933", "#1F2933", "#1F2933",
  "#1F2933", "#1F2933", "#1F2933", "#1F2933", "#1F2933",

  // Verdes fríos → progresivo
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#1F2933", "#1F2933",
  "#1F2933", "#1F2933", "#1F2933", "#FFFFFF", "#FFFFFF",

  // Verde azulado / azules vivos
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#1F2933", "#FFFFFF",
  "#FFFFFF", "#FFFFFF", "#1F2933", "#1F2933",

  // Violetas fríos → texto claro
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF",
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#1F2933",

  // Grises fríos
  "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF",
  "#1F2933", "#1F2933", "#1F2933"
];

      let datos = [25,25,25,45,67];
      let suma = 0;
      datos.forEach(dato => suma += dato);

      let cursor = 0; // fracción acumulada (0..1)

      datos.forEach(function(dato,indice){
        let cacho = dato / suma; // fracción (0..1)

        contexto.fillStyle = colores[indice];

        const inicio = Math.PI * 2 * cursor;
        const fin    = Math.PI * 2 * (cursor + cacho);

        contexto.beginPath();
        contexto.moveTo(128,128);
        contexto.arc(128, 128, 100, inicio, fin);
        contexto.closePath();
        contexto.fill();
        contexto.fillStyle = "black"
        let mitadcacho = cacho/2
        let mitadradio = 50
        let centrox = 128
        let centroy = 128
        contexto.fillStyle = coloresTexto[indice]
				contexto.fillText(
        	dato,
          centrox+mitadradio*Math.cos((cursor+mitadcacho)*Math.PI*2),
          centroy+mitadradio*Math.sin((cursor+mitadcacho)*Math.PI*2)
        );
        console.log(128+50*Math.cos((cursor+cacho)*Math.PI*2))
        cursor += cacho; // actualizo la posición del cursor (sigue en 0..1)
      });
    </script>
  </body>
</html>
