<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid gray;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
    	let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 256
      lienzo.height = 256
      let datos = [34,67,23,87,45,24,76,34,29]
      let suma = 0
      datos.forEach(function(dato){
      	suma += dato
      })
      let cursor = 0
      console.log(suma)

      datos.forEach(function(dato){
        let cacho = dato/suma;
        let rojo = Math.round(Math.random()*255)
        let verde = Math.round(Math.random()*255)
        let azul = Math.round(Math.random()*255)
        contexto.fillStyle = "rgb("+rojo+","+verde+","+azul+")"
        contexto.beginPath()
        contexto.moveTo(128,128)
        contexto.arc(
          128,
          128,
          100,
          Math.PI*2*cursor,
          cursor+Math.PI*2*cacho)
        contexto.lineTo(128,128)
        contexto.fill()
        cursor += cacho // Actualizo la posicion del cursor
      })
      
    </script>
  </body>
</html>
