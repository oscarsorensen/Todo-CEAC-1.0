<!DOCTYPE html>
<html lang="es">
    <head>
        <style>
            .rojo {
                color: red;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <p class="rojo">Esto es un parrafo o paragrafo</p>
        <script>
            let parrafo = document.querySelector("p"); //Sellecciona lo que sea
            parrafo.classList.remove("rojo"); //Cambia el color del texto
            
        </script>
    </body>
</html>
