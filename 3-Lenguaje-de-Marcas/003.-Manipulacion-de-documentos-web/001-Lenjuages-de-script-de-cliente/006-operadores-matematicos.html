
<script>

let edad = 25;
console.log("mi edad es de", edad, "años");
edad = edad + 5;
console.log("mi edad es de", edad, "años");
edad +=5 ; //incremento en formatio abreviado
console.log("mi edad es de", edad, "años");
edad -=5 ; //decremento en formatio abreviado
console.log("mi edad es de", edad, "años");
edad *=5 ; //multiplication en formatio abreviado
console.log("mi edad es de", edad, "años");
edad /=5 ; //division en formatio abreviado
console.log("mi edad es de", edad, "años");

</script>
