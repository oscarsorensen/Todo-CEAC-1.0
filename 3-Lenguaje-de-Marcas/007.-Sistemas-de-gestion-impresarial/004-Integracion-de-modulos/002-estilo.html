<!doctype html>
<html lang="es">
  <head>
    <title>Tienda</title>
    <style>
      body,html{padding:0px;margin:0px;font-family:ubuntu;
      width:100%;height:100%;}
      body{display:flex;flex-direction:column;
        justify-content:space-between;}
      header,footer{background:black;color:white;
      padding:10px;text-align:center;}
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Microtienda</h1>
    </header>
    <main>
      <section id="productos">
        <h3>Productos</h3>
        <div>
          <article>
            <h4>Zapatillas</h4>
            <button>30€</button>
          </article>
          <article>
            <h4>Pantalones</h4>
            <button>20€</button>
          </article>
          <article>
            <h4>Camiseta</h4>
            <button>40€</button>
          </article>
        </div>
      </section>
      <section>
        <h3>Datos de cliente</h3>
        <div>
          <input type="text" id="nombre" placeholder="Nombre">
          <input type="text" id="apellidos" placeholder="Apellidos">
          <input type="text" id="email" placeholder="Email">
          <div id="enviar">Enviar pedido</div>
        </div>
      </section>
    </main>
    </main>
    <footer>
      (c) 2026 Oscar Sorensen
    </footer>
  </body>
</html>
