<!doctype html>
<html lang="es">
<head>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        var pulsado = false
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        lienzo.width = 512
        lienzo.height = 512
        // Cuando mueva el raton por el lienzo
        lienzo.onmousemove = function(e){	
          if(pulsado){
                contexto.fillRect(e.offsetX,e.offsetY,3,3)
          }
        }
        document.onmousedown = function(){
            pulsado = true
        }
        document.onmouseup = function(){
            pulsado = false;
        }
      </script>
</body>
</html>
