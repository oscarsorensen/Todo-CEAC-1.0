<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid grey;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <button>Guardar</button>
    <script>
      let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 600
      lienzo.height = 600
      let imagen = new Image()						// Creo una nueva imagen en memoria
      imagen.src = "billede.jpg"			// Indico que archivo carga en esa imagen
      imagen.onload = function(){					// Solo cuando la imagen haya cargado
      	contexto.drawImage(imagen,50,50,500,500)		// Pinto la imagen en el canvas
      }
      let boton = document.querySelector("button");
      boton.onclick = function(){
        let enlace = document.createElement("a");
        enlace.download = "canvas.jpg";
        enlace.href = lienzo.toDataURL("image/jpeg", 0.95);
        enlace.click();
      }
    </script>
  </body>
</html>
