!doctype html>
<html lang="es">
    <head>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <canvas></canvas>
        <script>
            let lienzo = document.querySelector("canvas");
            let contexto = lienzo.getContext("2d");
            lienzo.width = 512;
            lienzo.height = 512;
            contexto.fillRect(40, 40, 70, 70); // x,y,w,h
        </script>
    </body>
    
</html>
