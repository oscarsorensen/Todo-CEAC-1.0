<!doctype html>
<html lang="es">
<head>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        let lienzo = document.querySelector("canvas");
        let contexto = lienzo.getContext("2d");
        lienzo.width = 512;
        lienzo.height = 512;
        lienzo.onmousemove = function(e){
            contexto.fillRect(e.offsetX, e.offsetY, 4, 4)
        }
        contexto.stroke()
      </script>
</body>
</html>
