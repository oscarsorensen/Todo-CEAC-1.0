<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id="tiempo">00:60</div>
    <button>Comenzar</button>
    <script>
      // Primero declaro condiciones iniciales
      let boton = document.querySelector("button")
      let tiempo = 60;
      let temporizador
      // Escucho cuando se pulsa el boton
      boton.onclick = function(){
      	temporizador = setTimeout(bucle,1000)
      }
      // Entro en el bucle
      function bucle(){
        tiempo--																							// Quito un segundo
        document.querySelector("#tiempo").textContent = "00:"+tiempo	// Actualizo marcador
      	clearTimeout(temporizador)														// Limpio temporizador
        temporizador = setTimeout(bucle,1000)									// Rearranco temporizador
      }
    </script>
  </body>
</html>
