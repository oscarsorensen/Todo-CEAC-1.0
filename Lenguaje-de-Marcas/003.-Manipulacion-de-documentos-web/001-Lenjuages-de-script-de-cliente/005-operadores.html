

<!DOCTYPE html>
<html>
<head>
<body>
<script>

    //operadores aritmeticos

    console.log(4+5); //suma
    console.log(5-3); //resta
    console.log(4*2); //multiplicacion
    console.log(8/2); //division
    console.log(4%8); //modulo (residuo de la division)

    //operadores de comparacion

    console.log(4 < 5); //menor que
    console.log(4 <= 3); //menor o igual que
    console.log(5 > 2); //mayor que
    console.log(5 >= 5); //mayor o igual que
    console.log(4 == 4); //igualdad
    console.log(4 != 5); //diferente que

    //operadores booleanos

    console.log(4 == 4 && 3==3 && 2 ==2); //esto es cierto
    console.log(4 == 4 || 3==4 || 2 ==1); //esto es falso

    //operador or (||)
    console.log(4==4 || 3==3 || 2==2); //cierto
    console.log(4==4 || 3==4 || 2==1); //cierto
    console.log(4==4 || 3==2 || 2==1); //cierto
    console.log(4==3 || 3==2 || 2==1); //falso

</script>


</body>

</head>



</html>
