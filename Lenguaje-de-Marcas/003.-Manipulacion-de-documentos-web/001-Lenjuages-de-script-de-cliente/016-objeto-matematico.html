
<script>
    //metodo matematico
console.log(Math.round(4.7)); // 5. Es importante usar Math y no math.
console.log(Math.ceil(4.7));  // redonde hacia arriba, 5
console.log(Math.floor(4.7)); // redonde hacia abajo, 4

console.log(Math.random()); // numero aleatorio entre 0 y 1
console.log(Math.random() * 10); // numero aleatorio entre 0 y 10
console.log(Math.floor(Math.random() * 10)); // numero aleatorio entre 0 y 9


console.log(Math.cos(2)) // coseno de 2 radianes

//propiedades
console.log(Math.PI); // valor de pi

</script>
