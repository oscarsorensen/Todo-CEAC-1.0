
<script>
    //new quiero decir que intancio un objeto
    let hoy = new Date();
    console.log(hoy.getYear()); 
    console.log(hoy.getFullYear());
    console.log(hoy.getMonth()); //0-11
    console.log(hoy.getMonth()+1); //1-12
    console.log(hoy.getDate()); //1-31
    console.log(hoy.getDay()); //0-6

    console.log(hoy.getHours());
    console.log(hoy.getMinutes());
    console.log(hoy.getSeconds());




</script>
